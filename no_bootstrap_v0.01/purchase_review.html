<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        padding: 20px;
        border: 2px solid;
        width: 300px;
        margin: 0 auto;
        background-color: antiquewhite;
      }

      .title {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
      }

      .content {
        width: 260px;
        height: 140px;
      }

      .submit-btn {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="title">거래후기</p>
      <p class="proudct-information">댕댕 정보 : 금 목줄</p>
      <p class="grade">평가 : ⭐⭐⭐⭐⭐</p>
      <textarea class="content" placeholder="상세 내용을 적어주세요"></textarea>
      <div class="submit-btn">
        <button type="button" class="btn">후기 작성 완료</button>
      </div>
    </div>
  </body>
</html>
