<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>회원가입</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .container {
        max-width: 960px;
      }

      .inner {
        width: 700px;
        margin: 0 auto;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>회원가입</h2>
        </div>

        <div class="row g-5 inner">
          <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                
                <div class="col-12">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" />
                  <div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
                  <button type="button" class="btn btn-primary">중복 확인</button>
                </div>
                
                <div class="col-12">
                  <label for="address" class="form-label">비밀번호</label>
                  <input type="text" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required />
                  <div class="invalid-feedback">Please enter your shipping address.</div>
                </div>
                
                <div class="col-12">
                  <label for="address2" class="form-label">비밀번호 확인</label>
                  <input type="text" class="form-control" id="confirm-password" placeholder="비밀번호를 입력하세요" />
                </div>
                
                <div class="col-12">
                  <label for="address2" class="form-label">휴대폰 번호</label>
                  <input type="text" class="form-control" id="phone" placeholder="비밀번호를 입력하세요" />
                </div>
                
                <div class="col-12">
                  <label for="username" class="form-label">닉네임</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname" required />
                    <div class="invalid-feedback">Your username is required.</div>
                  </div>
                </div>

                <div class="col-md-5">
                  <label for="country" class="form-label">관심사</label>
                  <select class="form-select" id="interest" required>
                    <option value="">Choose..</option>
                    <option>소형견</option>
                    <option>중형견</option>
                    <option>대형견</option>
                  </select>
                </div>


              <hr class="my-4" />

              <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        푸터
      </footer>
    </div>

    <script src="form-validation.js"></script>
  </body>
</html>
